<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Starting of NavBar In a Semantic Tag -->
    <nav>
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <div class="list">
            <a href="#">Home</a>
            <a href="#">About</a>

            <!-- Nested for drop-down -->

            <div class="drop">
                <a href="#">Services</a>
                <div class="down">
                    <div class="op"><a href="#">Web Design</a></div>
                    <div class="op"><a href="#">Marketing</a></div>
                    <div class="op"><a href="#">Wordpress</a></div>
                    <div class="more">
                        <div class="op"><a href="#">More</a></div>
                        <div class="more-down">
                            <div class="op"><a href="#">HTML</a></div>
                            <div class="op"><a href="#">CSS</a></div>
                            <div class="op"><a href="#">JavaScript</a></div>
                            <div class="op"><a href="#">jQuery</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </div>
    </nav>
</body>

</html>
